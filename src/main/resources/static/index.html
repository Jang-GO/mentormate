<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .login-button {
            background-color: #FEE500;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            color: #000000;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .login-button img {
            width: 20px;
            height: 20px;
        }

        .login-button:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
<h1>Welcome to MentorMate</h1>
<p>Please log in to continue</p>

<!-- Kakao Login Button -->
<a href="/oauth2/authorization/kakao" class="login-button">
    <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="Kakao Logo">
    Login with Kakao
</a>
</body>
</html>
